<!DOCTYPE html>
<html lang="py-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor</title>
  <link rel="stylesheet" href="../css/body.css">
  <link rel="stylesheet" href="../css/cabecalho.css">
  <link rel="stylesheet" href="../css/lista.css">
  <link rel="stylesheet" href="../css/planos.css">
  <link rel="stylesheet" href="../css/botao.css">
  <link rel="stylesheet" href="../css/linhas.css">
  <link href="https: //fonts.googleapis.com/css2? family= Montserrat:wght@700 & display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>


<div class="cabecalho">
  <h1>Our Pricing</h1>
<div class="cabecalho2">
  <p>Annually</p> 
  <input type="checkbox" class="ligaDesliga__checkbox" id="botao__ligaDesliga">
  <label for="botao__ligaDesliga" class="ligaDesliga__botao"></label>
  <p>Monthly</p>
</div>
</div>

<div class="planos">
    <div class="basic__master">
        <ul class="lista">
            <li class="lista__item--basicMaster">Basic</li>
            <li class="lista__item--valorBasicMaster">&dollar;19.99</li>
            <hr>
            <li class="lista__item--basicMaster">500 GB Storage</li>
            <hr>
            <li class="lista__item--basicMaster">2 Users Allowed</li>
            <hr>
            <li class="lista__item--basicMaster">Send up to 3 GB</li>
            <hr>
        </ul>
        <button class="lista__item--basicMaster botao__basicMaster"><a href="#" class="link__botao">LEARN MORE</a></button>
    </div>

    <div class="professional">
        <ul class="lista">
            <li class="lista__item--profissional">Professional</li>
            <li class="lista__item--valorProfessional">&dollar;24.99</li>
            <hr class="hr__professional">
            <li class="lista__item--profissional">1 TB Storage</li>
            <hr class="hr__professional">
            <li class="lista__item--profissional">5 Users Allowed</li>
            <hr class="hr__professional">
            <li class="lista__item--profissional">Send up to 10 GB</li>
            <hr class="hr__professional">
        </ul>
        <button class=" botao__professional"><a href="#" class="link__botao--profes">LEARN MORE</a></button>
      </div>
      
      <div class="basic__master">
        <ul class="lista">
            <li class="lista__item--basicMaster"> Master</li>
            <li class="lista__item--valorBasicMaster">&dollar;39.99</li>
            <hr>
            <li class="lista__item--basicMaster">2 TB Storage</li>
            <hr>
            <li class="lista__item--basicMaster">10 Users Allowed</li>
            <hr>
            <li class="lista__item--basicMaster">Send up to 20 GB</li>
            <hr>
        </ul>
        <button class="lista__item--basicMaster botao__basicMaster"><a href="#" class="link__botao">LEARN MORE</a></button>
      </div>


</div> 
</body>
</html>
