<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="/Desafios-Frontend-Mentor/Ecommerce Produto/css/cabecalho.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Nunito:ital,wght@0,500;0,600;0,700;0,800;0,900;0,1000;1,400;1,500;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Desafios-Frontend-Mentor/Ecommerce Produto/css/carrosel.css">
  <link rel="stylesheet" href="/Desafios-Frontend-Mentor/Ecommerce Produto/css/descritivo.css">
  <link rel="stylesheet" href="/Desafios-Frontend-Mentor/Ecommerce Produto/css/botoes.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="/Desafios-Frontend-Mentor/Ecommerce Produto/javascript/botoes.js"></script>
</head>
<body>

  <header class="cabecalho">

    <img src="/Desafios-Frontend-Mentor/Ecommerce Produto/images/logo.svg" class="img-logotipo" alt="logotipo sneakers">
    <nav class="menu">
    <ul class="lista-menu">
      <li class="itens-menu"> Collections</li>
      <li class="itens-menu">Men</li>
      <li class="itens-menu">Women</li>
      <li class="itens-menu">About</li>
      <li class="itens-menu">Contact</li>
    </ul>
    </nav>
    <img src="/Desafios-Frontend-Mentor/Ecommerce Produto/images/icon-cart.svg" class="carrinho" alt="icone de carrinho">
    <img src="/Desafios-Frontend-Mentor/Ecommerce Produto/images/image-avatar.png" class="imagem-perfil" alt="imagem de perfil do usuario">
    
    <div class="linha-divisao"> </div>

    </header>
    <main>
      <div class="fotos">
            <div class="imagem 1">
                <img src="/Desafios-Frontend-Mentor/Ecommerce Produto/images/image-product-1.jpg" class="imagem-principal" alt="foto do produto tenis">
                    <div class="imagens">
                        <img src="/Desafios-Frontend-Mentor/Ecommerce Produto/images/image-product-1-thumbnail.jpg" class="imagem-thumbnail" alt="foto do produto tenis">
                        <img src="/Desafios-Frontend-Mentor/Ecommerce Produto/images/image-product-2-thumbnail.jpg" class="imagem-thumbnail" alt="foto do produto tenis">
                        <img src="/Desafios-Frontend-Mentor/Ecommerce Produto/images/image-product-3-thumbnail.jpg" class="imagem-thumbnail" alt="foto do produto tenis">
                        <img src="/Desafios-Frontend-Mentor/Ecommerce Produto/images/image-product-4-thumbnail.jpg" class="imagem-thumbnail" alt="foto do produto tenis">
                    </div> 
            </div>
      </div>

      <div class="descritivo">
          <h1 class="titulo--snearkercompany">SNEAKER COMPANY</h1>
          <h2 class="subtitulo--snearker">Fall Limited Edition Sneakers</h2>
              <div class="parte--texto__descritivo">
                  <p class="texto--descritivo">These low-profile sneakers are your perfect casual wear companion. Featuring a 
                    durable rubber outer sole, they’ll withstand everything the weather can offer.
                  </p>
              </div>
                  <p class="preço-promocional">$125.00</p> 
                  <div class="desconto">
                       <p class="texto--desconto">50%</p>
                  </div>  
                  <p class="preço--normal"> $250.00</p>
      </div>

      <div class="botoes">
        <button class="botao--subtracao">-</button>
        <div class="quantidade--encapsulamento"><p class="quantidade">0</p></div>
        <button class="botao--adicao">+</button><div>
        <button class="add--carrinho"><span class="material-symbols-outlined" id="carrinho">shopping_cart</span> Add to cart</button>
      </div>
    
    </main>
    

</body>
</html>
